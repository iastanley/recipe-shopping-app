<app-header 
  (pageChange)="setPageDisplayed($event)"
  [selectedPage]="pageDisplayed"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="pageDisplayed === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="pageDisplayed === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
