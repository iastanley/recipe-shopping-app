<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectRecipe)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noRecipeMessage"
      [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipeMessage>
      <h1 style="text-align: center">Please select a Recipe</h1>
    </ng-template>
  </div>
</div>
