<!-- recipe name -->
<div class="row recipe-detail-header">
  <div class="col-xs-6 recipe-name">
    {{ recipe.name }}
  </div>
  <div class="col-xs-6">
      <div appDropdown class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="addIngredientsToShoppingList()">Add to Shopping List</a></li>
          <li><a [routerLink]="['edit']">Edit Recipe</a></li>
          <li><a>Delete Recipe</a></li>
        </ul>
      </div>
    </div>
</div>

<!-- img holder -->
<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
      class="img-responsive"
      style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li 
        *ngFor="let ingredient of recipe.ingredients"
        class="list-group-item">{{ ingredient.name }} ({{ ingredient.amount }})</li>
    </ul>
  </div>
</div>
