<div class="row" style="margin-bottom: 20px;">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <!-- input for name -->
          <label for="name">Name</label>
          <input 
            id="name" 
            type="text" 
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
            <!-- input for amount -->
            <label for="amount">Amount</label>
            <input 
              id="amount" 
              type="number" 
              class="form-control"
              #numberInput>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-toolbar">
            <button 
              class="btn btn-success" 
              type="submit"
              (click)="onAddClick()">Add</button>
            <button class="btn btn-danger" type="button">Delete</button>
            <button 
              class="btn btn-primary" 
              type="button"
              (click)="ingredientsCleared.emit()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
